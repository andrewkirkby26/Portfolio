<div class="container">
    <div class="section_title" #elem [ngStyle]="getOpacityAnimation(calcPercentVisible(elem))">Certificates & Awards</div>
    <div class="sub_container">
        <certificate *ngFor="let certificate of dataService.resume.certificates; let index = index" [index]='index' [certificate]="certificate" ></certificate>
    </div>
</div>
